<app-nav></app-nav>


<main class="cs-page-wrapper">
    <!-- Breadcrumb -->
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']"><i class="cxi-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Todos los productos</li>
            </ol>
        </div>
    </nav>

    <!-- Page container -->
    <section class="container pt-3 pb-5 pb-md-6 mb-2 mb-lg-0">


        <!-- Toolbar + Pagination -->
        <div class="row mb-4 pb-2">
            <div class="col-md-3 pr-lg-4 mb-3 mb-md-0">

                <!-- Show / hide filters on Desktop -->
                <div class="d-none d-lg-block">
                    <h3><i class="cxi-filter-1"></i> Filtros:</h3>
                </div>

                <!-- Show / hide filters (off-canvas) on Mobile -->
                <button type="button" class="btn btn-primary btn-block mt-0 d-lg-none" data-toggle="offcanvas"
                    data-target="filtersOffcanvas">
                    <i class="cxi-filter-2 mr-1"></i>
                    Show filters
                </button>
            </div>

            <div class="col-md-9">
                <div class="d-flex align-items-center">
                    <div class="form-inline flex-nowrap mr-3 mr-xl-5">
                        <label for="sorting-top" class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-lg-block">Ordenar por</label>
                        <select id="sorting-top" class="custom-select">
                            <option>Popularity</option>
                            <option>Low - Hight Price</option>
                            <option>High - Low Price</option>
                            <option>Average Rating</option>
                            <option>A - Z Order</option>
                            <option>Z - A Order</option>
                        </select>
                    </div>
                    <div class="form-inline flex-nowrap d-none d-sm-flex mr-3 mr-xl-5">
                        <label for="pager-top"
                            class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-lg-block">Mostrar</label>
                        <select id="pager-top" class="custom-select">
                            <option>12</option>
                            <option>24</option>
                            <option>48</option>
                            <option>72</option>
                            <option>96</option>
                        </select>
                        <span class="font-size-sm text-muted text-nowrap ml-2 d-none d-lg-block">Productos por página</span>
                    </div>
                    <nav class="ml-auto" aria-label="Pagination">
                      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="productos.length"></ngb-pagination>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row flex-lg-nowrap">


            <!-- Filters (sidebar) -->
            <div id="filtersSidebar" class="col-lg-3 pr-lg-4">
                <div id="filtersOffcanvas" class="cs-offcanvas cs-offcanvas-collapse">
                    <div class="cs-offcanvas-cap align-items-center border-bottom mb-3">
                        <h2 class="h5 mb-0">Shop filters</h2>
                        <button class="close mr-n1" type="button" data-dismiss="offcanvas" aria-label="Close">
                            <span class="h2 font-weight-normal mt-n1 mb-0" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="cs-offcanvas-body accordion-alt pb-4">

                        <!-- filter -->
                        <div class="card border-bottom">
                            <div class="card-header py-3" id="filter-panel">
                                <h6 class="accordion-heading">
                                    <a href="#filter" role="button" data-toggle="collapse" aria-expanded="true"
                                        aria-controls="filter">
                                        Buscar producto:
                                        <span class="accordion-indicator"></span>
                                    </a>
                                </h6>
                            </div>
                            <div class="collapse show" id="filter" aria-labelledby="filter-panel">
                                <div class="cs-widget-data-list cs-filter">
      <!-- Search desktop -->
      <div class="input-group-overlay mb-3">
        <input class="cs-filter-search form-control form-control-sm appended-form-control" name="filter_productos" id="filter_productos" [(ngModel)]="filter_productos" type="text" placeholder="Buscar productos...">
        <div class="input-group-append-overlay" style="cursor: pointer; color: white !important; background: #17696a !important; border-radius: 0 4px 4px 0;" (click)="obtenerListadoProductos()">
          <span class="input-group-text" style="color: white"><i class="cxi-search font-size-sm" ></i></span>
        </div>
      </div>
                                </div>
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="card border-bottom">
                            <div class="card-header pt-0 pb-3" id="category-panel">
                                <h6 class="accordion-heading">
                                    <a href="#category" role="button" data-toggle="collapse" aria-expanded="true"
                                        aria-controls="category">
                                        Categoría
                                        <span class="accordion-indicator"></span>
                                    </a>
                                </h6>
                            </div>
                            <div class="collapse show" id="category" aria-labelledby="category-panel">
                                <div class="cs-widget-data-list cs-filter">
                                    <div class="input-group-overlay mb-3">
                                        <input type="text"
                                            class="cs-filter-search form-control form-control-sm appended-form-control"
                                            placeholder="Buscar por categorias.." [(ngModel)]="nombre_categoria" (keyup)="buscarCategorias()">
                                        <div class="input-group-append-overlay">
                                            <span class="input-group-text">
                                                <i class="cxi-search font-size-sm"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <ul class="cs-filter-list list-unstyled pr-3" style="height: 12rem;" data-simplebar
                                        data-simplebar-auto-hide="false">
                                        <li class="cs-filter-item">
                                            <div class="custom-control custom-checkbox">
                                                <input type="radio" (change)="buscarPorCategoria()" name="group1" class="custom-control-input" id="blazers-todos" value="todos" [(ngModel)]="filter_categorias">
                                                <label for="blazers-todos" class="custom-control-label">
                                                    <span class="cs-filter-item-text">Todos</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li class="cs-filter-item" *ngFor="let categoria of config_global.categorias; let indice = index">
                                            <div class="custom-control custom-checkbox">
                                                <input type="radio" (change)="buscarPorCategoria()" name="group1" class="custom-control-input" id="blazers-{{indice}}" value="{{categoria.titulo}}" [(ngModel)]="filter_categorias">
                                                <label for="blazers-{{indice}}" class="custom-control-label">
                                                    <span class="cs-filter-item-text">{{categoria.titulo}}</span>
                                                    <!-- <span class="pl-1 text-muted">(235)</span> -->
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Price -->
                        <div class="card border-bottom">
                            <div class="card-header py-3" id="price-panel">
                                <h6 class="accordion-heading">
                                    <a href="#price" role="button" data-toggle="collapse" aria-expanded="true"
                                        aria-controls="price">
                                        Precio
                                        <span class="accordion-indicator"></span>
                                    </a>
                                </h6>
                            </div>
                            <div class="collapse show" id="price" aria-labelledby="price-panel">
                                <div class="cs-widget pl-1 pr-3 pb-4 mt-1">
                                        <!-- (ngModelChange)="onChange($event)" -->
                                    <div class="cs-range-slider" data-start-min="0" data-start-max="12000000" data-min="0"
                                        data-max="12000000" data-step="10">
                                        <nouislider
                                        [connect]="true"
                                        [min]="0"
                                        [max]="12000000"
                                        [tooltips]="[true, true]"
                                        [step]="10"
                                        [(ngModel)]="someRange"
                                        ></nouislider>

                                        <div class="d-flex align-items-center mt-3">
                                            <div class="w-50">
                                                <div class="form-group position-relative mb-0">
                                                    <input type="number" [(ngModel)]="someRange[0]" (input)="changeSomeRange(someRange[0], someRange[1])"
                                                        class="form-control form-control-sm cs-range-slider-value-min">
                                                </div>
                                            </div>
                                            <div class="mx-1 px-2 font-size-xs">—</div>
                                            <div class="w-50">
                                                <div class="form-group position-relative mb-0">
                                                    <input type="number" [(ngModel)]="someRange[1]" (input)="changeSomeRange(someRange[0], someRange[1])"
                                                        class="form-control form-control-sm cs-range-slider-value-max">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-12" style=" display: flex; gap: 0.5rem; white-space: nowrap;">
                                                <button class="btn btn-primary btn-sm"  [ngClass]="{ 'btn-block': !mostrarLimpiar, 'btn-filtrando': mostrarLimpiar }"  (click)="filtrarPorPrecio()">Filtrar</button>
                                                <button class="btn btn-secondary btn-sm" style="flex: 0.3" *ngIf="mostrarLimpiar" (click)="limpiarFiltroPrecio()">Limpiar</button>
                                            </div>
                                        </div>
                                        <div class="cs-range-slider-ui"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Product grid -->
            <div class="col">
                <div class="row" *ngIf="loading">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-muted" role="status">
                            <span class="visually-hidden"></span>
                          </div>
                          <br>
                          <span class="text-muted">Cargando productos...</span>
                    </div>
                </div>

                <div *ngIf="!loading" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3" data-filters-columns>
                    <ng-container *ngIf="productos.length == 0">
                        <!-- shadow-sm -->
                        <div class="col-12 col-md-8 mx-auto text-center p-5 bg-light rounded-4">
                            <div class="mb-4">
                                <i class="cxi-alert" style="color: gray; font-size: 3rem;"></i>
                            </div>

                            <h4 class="h6 mb-2 text-uppercase text-muted">¡Ups! No encontramos nada</h4>
                            <h3 class="fw-bold text-dark mb-4">Lo que buscas no está disponible</h3>

                            <button class="btn btn-gradient btn-hover-shadow px-4 py-2 fw-semibold" (click)="resetListadoProductos()">
                                Ver todos los productos &nbsp;
                                <i class="cxi-cart"></i>
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="productos.length >= 1">
                        <!-- Item -->
                        <div class="col pb-sm-2 mb-grid-gutter" *ngFor="let producto of productos | slice: (page-1)*pageSize : (page-1)*pageSize+pageSize; let indice = index">
                            <div class="card card-product mx-auto">
                                    <div class="card-product-img">
                                        <a href="shop-single.html" class="card-img-top">
                                            <img [src]="producto.portada ? url + producto.portada : 'assets/img/default-product.png'"
                                                alt="Product image">
                                        </a>
                                        <div class="card-product-widgets-top">
                                            <div class="star-rating ml-auto">
                                                <i class="sr-star cxi-star-filled active"></i>
                                                <i class="sr-star cxi-star-filled active"></i>
                                                <i class="sr-star cxi-star-filled active"></i>
                                                <i class="sr-star cxi-star-filled active"></i>
                                                <i class="sr-star cxi-star-filled active"></i>
                                            </div>
                                        </div>
                                        <div class="card-product-widgets-bottom">
                                            <a href="#" class="btn-wishlist ml-auto" data-toggle="tooltip" data-placement="left"
                                                title="Add to wishlist"></a>
                                        </div>
                                    </div>
                                    <div class="card-body pb-2">
                                        <h3 class="card-product-title text-truncate mb-2">
                                            <a href="shop-single.html" class="nav-link">{{producto.titulo}}</a>
                                        </h3>
                                        <div class="d-flex align-items-center">
                                            <span class="h5 d-inline-block mb-0">Gs. {{producto.precio}}</span>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="d-flex align-items-center mb-2 pb-1">
                                            <div class="row">
                                                <div class="col-12">
                                                    <a href="">{{producto.categoria}}</a>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary btn-block">
                                            <i class="cxi-cart align-middle mt-n1 mr-2"></i>
                                            Add to cart
                                        </button>
                                    </div>
                            </div>
                        </div>
                    </ng-container>
                </div>

                <!-- Toolbar + Pagination -->
                <div class="d-flex align-items-center pt-md-4">
                    <div class="form-inline flex-nowrap mr-3 mr-xl-5 pt-1">
                        <label for="sorting-bottom"
                            class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-md-block">Ordenar por</label>
                        <select id="sorting-bottom" class="custom-select">
                            <option>Popularity</option>
                            <option>Low - Hight Price</option>
                            <option>High - Low Price</option>
                            <option>Average Rating</option>
                            <option>A - Z Order</option>
                            <option>Z - A Order</option>
                        </select>
                    </div>
                    <div class="form-inline flex-nowrap d-none d-sm-flex mr-3 mr-xl-5 pt-1">
                        <label for="pager-bottom"
                            class="font-weight-bold text-nowrap mr-2 pr-1 d-none d-md-block">Mostrar</label>
                        <select id="pager-bottom" class="custom-select">
                            <option>12</option>
                            <option>24</option>
                            <option>48</option>
                            <option>72</option>
                            <option>96</option>
                        </select>
                        <span class="font-size-sm text-muted text-nowrap ml-2 d-none d-md-block">productos por página</span>
                    </div>
                    <nav class="pt-1 ml-auto" aria-label="Pagination">
                         <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="productos.length"></ngb-pagination>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</main>
