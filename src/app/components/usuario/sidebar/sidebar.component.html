<div class="sidebar-sticky" data-sidebar-sticky-options='{
  "topSpacing": 120,
  "minWidth": 991
}'>
  <div class="sidebar-sticky-inner">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-1">{{userLogged?.nombres}} {{userLogged.apellidos}}</h5>
        <p class="card-text text-muted mb-lg-0">{{userLogged.email}}</p>
        <a href="#account-menu" class="btn btn-primary btn-block d-lg-none" data-toggle="collapse">Cuenta</a>
      </div>
      <div id="account-menu" class="collapse d-lg-block">
        <div class="list-group list-group-flush border-top">
          <a [routerLink]="['/cuenta/perfil']" routerLinkActive="active" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="cxi-profile font-size-lg mr-2"></i>
            <span>Perfil</span>
          </a>
          <a [routerLink]="['/cuenta/direcciones']" routerLinkActive="active" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="cxi-bag font-size-lg mr-2"></i>
            <span>Mis Direcciones</span>
          </a>
          <a href="account-wishlist.html" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="cxi-heart font-size-lg mr-2"></i>
            <span>Lista de deseos</span>
            <span class="badge badge-warning ml-auto">2</span>
          </a>
          <a href="account-recently-viewed.html" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="cxi-eye font-size-lg mr-2"></i>
            <span>Recientemente vistos</span>
          </a>
          <a href="account-reviews.html" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="cxi-star font-size-lg mr-2"></i>
            <span>Revisados</span>
          </a>
          <a (click)="logout()" style="cursor: pointer;" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="cxi-logout font-size-lg mr-2"></i>
            <span>Salir</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
